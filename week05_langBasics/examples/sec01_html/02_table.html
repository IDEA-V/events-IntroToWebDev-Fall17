<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格示例</title>
</head>
<body>

<h1>表格示例</h1>

<table id="table-demo">
    <caption>初始值设定</caption>
    <tr>
        <th>学院</th>
        <th>年级</th>
        <th>比例</th>
    </tr>
    <tr>
        <td rowspan="5">创艺学院</td>
        <td>2014级</td>
        <td>0%</td>
    </tr>
    <tr>
        <td>2015级</td>
        <td>0%</td>
    </tr>
    <tr>
        <td>2016级</td>
        <td>0%</td>
    </tr>
    <tr>
        <td>2017级</td>
        <td>0%</td>
    </tr>
    <tr>
        <th>小计</th>
        <th>0%</th>
    </tr>
    <tr>
        <td colspan="3">以上数据仅仅是用来做占位符的</td>
    </tr>
</table>

</body>
</html>

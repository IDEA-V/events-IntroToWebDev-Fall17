<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&lt;div&gt;与&lt;span&gt;示例</title>
</head>
<body>

<h1><code>&lt;div&gt;</code>与<code>&lt;span&gt;</code>示例</h1>

<div>
    这里是来自第1个<code>&lt;div&gt;</code>的内容
    <div>
        这里是来自第1个<code>&lt;div&gt;</code>内的第1个<code>&lt;div&gt;</code>的内容
    </div>
    <div>
        这里是来自第1个<code>&lt;div&gt;</code>内的第2个<code>&lt;div&gt;</code>的内容
    </div>
</div>
<div>
    这里是来自第2个<code>&lt;div&gt;</code>的内容
    <span>这里是来自第2个<code>&lt;div&gt;</code>第1个内的第1个<code>&lt;span&gt;</code>的内容</span>
    <span>这里是来自第2个<code>&lt;div&gt;</code>第2个内的第1个<code>&lt;span&gt;</code>的内容</span>
    <div>
        这里是来自第2个<code>&lt;div&gt;</code>内的第1个<code>&lt;div&gt;</code>的内容
    </div>
    <div>
        这里是来自第2个<code>&lt;div&gt;</code>内的第2个<code>&lt;div&gt;</code>的内容
    </div>
</div>

</body>
</html>

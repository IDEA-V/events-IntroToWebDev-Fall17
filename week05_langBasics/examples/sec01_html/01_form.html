<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单示例</title>
</head>
<body>

    <h1>表单示例</h1>

    <form action="/url/to/hanlder" method="post">
        <label for="name">姓名</label>
        <input type="text" id="name" name="user_name">
        <br>
        <label for="mail">邮箱</label>
        <input type="email" id="mail" name="user_mail">
        <br>
        <label for="school">学院</label>
        <select id="school" name="school">
            <option value="sist">信息学院</option>
            <option value="spst">物质学院</option>
            <option value="slst">生命学院</option>
            <option value="all" selected="selected">三院院士</option>
        </select>
        <br>
        <label for="site">网址</label>
        <input id="site" name="site" pattern="https*://.+" placeholder="http(s)://" title="合法的网址表达式应该形如：http(s)://">
        <br>
        <label for="number">年龄</label>
        <input type="number" id="number" name="age" value="18" min="17" max="25">
        <br>
        <label for="msg">留言</label>
        <textarea id="msg" name="user_message"></textarea>
        <br>
        <label for="file">附件</label>
        <input type="file" id="attachments" multiple>
        <br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>

</body>
</html>
